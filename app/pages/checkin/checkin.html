<ion-navbar secondary *navbar>
 <ion-title>
    <img src = "images/kiosk-logo.svg" class="logo" /> Patient list
  </ion-title>
</ion-navbar>

<ion-content padding class="checkin">
<p><strong>8am</strong><span class="statusRight"><strong>127</strong> Booked | <strong>56</strong>Checked-In</span></p>

<ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Search..." (input)="search($event, searchKey)">
            </ion-input>
        </ion-item>
        <ion-item *ngFor="#patient of patients" (click)="itemTapped($event, patient)">
            <ion-avatar item-left>
                <img src="{{patient.picture}}"/>
            </ion-avatar>
            <h2>{{patient.firstName}} {{patient.lastName}}</h2>
            <h4><span class='statusRight'>{{patient.doctor}}</span></h4>
        </ion-item>
    </ion-list>

  
  
</ion-content>
